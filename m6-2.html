<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery</title>
    <!-- file js -->
    <script src="js/jquery-3.7.1.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".fadeout").click(function () {
          $("img").fadeOut();
        });

        $(".fadein").click(function () {
          $("img").fadeIn();
        });

        $(".fadetoggle").click(function () {
          $("img").fadeToggle();
          $("img").css("background-color", "orange");
        });

        $(".fadeto").click(function () {
          $("img").fadeTo("slow", 0.5);
          $("img").css("background-color", "lightpink");
        });
      });
    </script>
  </head>
  <body>
    <button class="fadeout" style="background-color: #cef010">Fade Out</button>
    <button class="fadein" style="background-color: #2b36d3">Fade In</button>
    <button class="fadetoggle" style="background-color: #8d887e">Fade Toggle</button>
    <button class="fadeto" style="background-color: #f32c4a">Fade To</button>
    <br />
    <img src="gambar tanjiro.jpg" alt="" />
  </body>
</html>
