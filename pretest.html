<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pre Test</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".tampil").hide();

        $(".sembunyi").click(function () {
          $(".gambar").hide("slow");
          $(".tampil").show();
          $(".sembunyi").hide();
        });

        $(".tampil").click(function () {
          $(".gambar").show("slow");
          $(".sembunyi").show();
          $(".tampil").hide();
        });
      });
    </script>
  </head>
  <body>
    <button class="sembunyi">HIDE</button>
    <button class="tampil">SHOW</button>
    <div class="gambar"><img src="img/3x4.jpg" /></div>
  </body>
</html>
