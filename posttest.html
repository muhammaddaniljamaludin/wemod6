<!DOCTYPE html>
<html>
<head>
    <title>Contoh Penggunaan jQuery</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id="fakultas">fkom</div>
    <input type="text" id="uniku" value="uniku">

    <script>
        $(document).ready(function(){
            $("#fakultas").text("fakultas ilmu komputer");
            $("#uniku").val("universitas kuningan");
        });
    </script>
</body>
</html>
